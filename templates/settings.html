<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #f7f9fc 0%, #eef2f7 100%);
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --primary-color: #3182ce;
            --primary-hover: #2b6cb0;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --input-bg: #fff;
            --success-bg: #c6f6d5;
            --success-text: #22543d;
            --error-bg: #fed7d7;
            --error-text: #822727;
        }

        body.dark-theme {
            --bg-gradient: linear-gradient(180deg, #121212 0%, #1f2023 100%);
            --header-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #0d8eff;
            --primary-hover: #3a9fff;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --input-bg: #333;
            --success-bg: #1a3c1f;
            --success-text: #66bb6a;
            --error-bg: #4d1a1a;
            --error-text: #ef5350;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: var(--bg-gradient);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }
        .header {
            background-color: var(--header-bg);
            padding: 1em 2em;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .header h1 { margin: 0; font-size: 1.5em; }
        .nav { display: flex; align-items: center; gap: 1em; }
        .nav a { text-decoration: none; color: var(--primary-color); }
        .nav a:hover { text-decoration: underline; }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .message { color: var(--success-text); background-color: var(--success-bg); padding: 1em; border-radius: 4px; }
        .error { color: var(--error-text); background-color: var(--error-bg); padding: 1em; border-radius: 4px; }
        form { margin-top: 1.5em; }
        label { font-weight: bold; display: block; margin-bottom: 0.5em; }
        input[type="number"] {
            padding: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 4px;
            font-size: 1em;
            width: 100px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        button:hover { background-color: var(--primary-hover); }
        #theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2em;
            line-height: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Settings</h1>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/settings">Settings</a>
            <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
        </div>
    </header>
    <div class="container">
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="max_workers">Max Concurrent Downloads</label>
            <input type="number" id="max_workers" name="max_workers" value="{{ settings.max_workers }}" min="1">
            <button type="submit">Save Settings</button>
        </form>
    </div>
    <script>
        // --- Theme Switcher ---
        const themeToggleButton = document.getElementById('theme-toggle');

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggleButton.textContent = 'â˜€ï¸';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggleButton.textContent = 'ðŸŒ™';
            }
        };

        themeToggleButton.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark-theme');
            const newTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // Apply saved theme on page load
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
    </script>
</body>
</html>
