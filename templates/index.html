
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive Shrine Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    .fade-out {
      animation: fadeOut 0.5s ease-in forwards;
    }
    .spinner {
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="max-w-4xl w-full mx-auto p-8">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 mb-8">
      <h1 class="text-3xl font-bold mb-6 text-center">Archive Shrine Downloader</h1>
      <form id="download-form">
        <input name="url" type="text" placeholder="Paste Archive.org URL" class="w-full p-3 bg-gray-700 border border-gray-600 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded hover:bg-blue-700 transition-colors duration-300 font-semibold">Download</button>
      </form>
      <div id="spinner" class="hidden spinner ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mt-6"></div>
      <div id="message-container" class="mt-6"></div>
    </div>

    <div class="grid grid-cols-1 gap-8">
      <div class="bg-gray-800 rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-4">Download History</h2>
        <div id="history-container" class="space-y-2">
          <p class="text-gray-400">No download history yet.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('download-form');
    const spinner = document.getElementById('spinner');
    const messageContainer = document.getElementById('message-container');
    const historyContainer = document.getElementById('history-container');
    let pollingInterval;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const url = formData.get('url');

      if (!url) {
        displayMessage('Please enter a URL.', 'error');
        return;
      }

      spinner.classList.remove('hidden');
      messageContainer.innerHTML = '';
      historyContainer.innerHTML = '<p class="text-gray-400">...</p>';

      try {
        const response = await fetch('/download', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        displayMessage(result.message, result.status);

        if (result.status === 'success') {
          if (pollingInterval) clearInterval(pollingInterval);
          pollingInterval = setInterval(updateStatusAndHistory, 2000);
        }

      } catch (error) {
        displayMessage('An unexpected error occurred.', 'error');
      } finally {
        spinner.classList.add('hidden');
      }
    });

    async function updateStatusAndHistory() {
      try {
        const historyRes = await fetch('/history');

        const history = await historyRes.json();

        // Update history
        if (history.length > 0) {
          historyContainer.innerHTML = '';
          history.forEach(item => {
            const p = document.createElement('p');
            p.className = 'font-mono text-sm';
            const statusColor = item.status === 'Completed' ? 'text-green-400' : 'text-red-400';
            p.innerHTML = `${item.file} - <span class="${statusColor}">${item.status}</span>`;
            historyContainer.appendChild(p);
          });
        } else {
          historyContainer.innerHTML = '<p class="text-gray-400">No download history yet.</p>';
        }

      } catch (error)
      {
        console.error("Error updating status:", error);
        // Stop polling on error to prevent spamming the console
        if (pollingInterval) clearInterval(pollingInterval);
      }
    }

    function displayMessage(message, status) {
      messageContainer.innerHTML = '';
      const messageElement = document.createElement('div');
      let bgColor = 'bg-gray-700';
      if (status === 'success') {
        bgColor = 'bg-green-500';
      } else if (status === 'error') {
        bgColor = 'bg-red-500';
      } else if (status === 'info') {
        bgColor = 'bg-blue-500';
      }
      
      messageElement.className = `p-4 rounded text-white text-center ${bgColor} fade-in`;
      messageElement.textContent = message;
      messageContainer.appendChild(messageElement);

      setTimeout(() => {
        messageElement.classList.remove('fade-in');
        messageElement.classList.add('fade-out');
        setTimeout(() => {
            if(messageContainer.contains(messageElement)) {
                messageContainer.removeChild(messageElement);
            }
        }, 500);
      }, 5000);
    }
  </script>
</body>
</html>
